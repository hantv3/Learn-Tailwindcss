<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <!--  Blue background, rounded, thick left border -->
  <div class="">
    <button
      class=" m-4 bg-blue-800 py-2 px-4 text-gray-400 text-sm rounded-lg border-l-8 border-blue-700">Submit</button>
  </div>

  <!-- Red text, outlined -->
  <div class="">
    <button class="text-red-500 border-2 border-red-500 rounded px-3 py-1 m-4">Cance</button>
  </div>
  <!-- light Indogo background, bottom boder, indigo text -->
  <div class="">
    <button class="bg-indigo-200 m-4 border-b-4 border-t-4 border-indigo-800 px-4 py-1">Save</button>
  </div>
  <!-- Think rounded, lost of padding, large button -->
  <div class="">
    <button class="rounded-full border-4 px-16 py-3 uppercase font-bold text-sm bg-orange-800">Buy now</button>
  </div>
  <!-- Outlined, serif font, uppercase, rounded -->
  <div class="">
    <button class="border m-4 font-serif text-sm uppercase rounded-lg p-2">Send Postcard</button>
  </div>

</body>

</html>
