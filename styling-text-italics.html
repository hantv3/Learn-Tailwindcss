<!--
  .font-{weight} 100-900

  .tracking-{spacing}

  .leading-{spacing}
  Spacings            Font Weight
  nono                1em

  TEXT DECORATIONS
  .underline - có dấu gạch chân

  <p class="italic tracking-tight ">Lorem ipsum dolor sit amet consectetur adipisicing
